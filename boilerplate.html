<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Boilerplate</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../lib/globalStyle.css" />
		<style></style>
		<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
		<script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.1"></script>
		<script src="https://cdn.ons.gov.uk/vendor/pym/1.3.2/pym.min.js" type="text/javascript"></script>
		<script src="../lib/modernizr.svg.min.js" type="text/javascript"></script>
	</head>
	<body>
		
		<div id="graphic" aria-hidden="true"></div>
		<h6 id="source"></h6>
		
		<script>
			
			var graphic = d3.select('#graphic');
			var pymChild = null;

			function drawGraphic() {
				
				graphic.selectAll("*").remove();
				var margin = { top: 30, right: 40, bottom: 30, left: 40 };
				var height = 400;
      			var width = parseInt(d3.select("body").style("width")) - margin.left - margin.right;
				
				var options = {
					height: height,
					width: width,
					x: {
						label: null
					}, 
					y: {
						label: null
					},
					marks: [
						
					]
				};

				document.getElementById('graphic').appendChild(Plot.plot(options));
				
				if (pymChild) {
					pymChild.sendHeight();
				}
			
			};
			
			d3.select("#source")
				.text("Source: Office for National Statistics");
			
			if (Modernizr.svg) {
				d3.csv("data.csv", d3.autoType)
                    .then(data => {
						graphic_data = data;
						pymChild = new pym.Child({
							renderCallback: drawGraphic
						});
					}) 
				} else {
					pymChild = new pym.Child();
					pymChild.sendHeight();
				};
		
		</script>
	</body>
</html>
