<!DOCTYPE html
<html lang="en">
	<head>
		<title>Heatmap</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../lib/globalStyle.css" />
		<style></style>
		<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
		<script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.1"></script>
	</head>
	<body>

		<div id="graphic" aria-hidden="true"></div>
		<h6 id="source"></h6>

		<script>
			
			d3.csv("data.csv", d3.autoType)
				.then(data => {
					console.log(data[0]);
					var options = {
						height: 330,
						width: 700,
						marginLeft: 235,
						padding: 0.05,
						x: {
							axis: "top",
							label: null
						}, 
						y: {
							label: null
						},
						color: {
							scheme: "GnBu"
						},
						marks: [
							Plot.frame({stroke: "#FFFFFF"}),
							Plot.cell(data, {
								x: "region",
								y: "group", 
								fill: "value",
								title: "value",
								inset: 0.5
							}),
							// add labels
							/*Plot.text(data, {
								x: "region",
								y: "group", 
								fill: "#000000",
								fontWeight: "bold",
								text: d => d["value"].toFixed(0)
							})*/
						]
					};
					document.getElementById('graphic').appendChild(Plot.plot(options));
				});
		
			d3.select("#source")
				.text("Source: Office for National Statistics â€“ Annual Population Survey 3-year pooled dataset 2015-17");
		
		</script>
	</body>
</html>
